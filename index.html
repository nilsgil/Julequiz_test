<!DOCTYPE html>
<html lang="nb">
<head>
  <meta charset="UTF-8" />
  <title>Julequiz ‚Äì Vanskeligere versjon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #f9fafb;
    }

    body {
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
      gap: 0.75rem;
    }

    h1 {
      text-align: center;
      margin: 0.25rem 0;
      font-size: 1.6rem;
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 0.5rem;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .score {
      font-size: 0.95rem;
      padding: 0.35rem 0.8rem;
      background: #020617;
      border-radius: 999px;
      border: 1px solid #1f2937;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      cursor: pointer;
      background: #2563eb;
      color: #f9fafb;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      white-space: nowrap;
    }

    .btn-secondary {
      background: #374151;
    }

    .btn:active {
      transform: scale(0.97);
    }

    .categories {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .category-card {
      background: #020617;
      border-radius: 12px;
      border: 1px solid #1f2937;
      padding: 0.75rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .category-title {
      font-weight: 600;
      font-size: 1rem;
    }

    .category-status {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .values-row {
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .value-btn {
      flex: 1 0 22%;
      min-width: 70px;
      text-align: center;
      border-radius: 999px;
      padding: 0.4rem 0.3rem;
      border: 1px solid #1f2937;
      background: #111827;
      color: #facc15;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .value-btn.used {
      background: #020617;
      color: #4b5563;
      text-decoration: line-through;
      cursor: default;
    }

    .value-btn.category-done {
      background: #020617;
      color: #6b7280;
      cursor: default;
    }

    .value-btn:active:not(.used):not(.category-done) {
      transform: scale(0.96);
    }

    .footer {
      text-align: center;
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 0.5rem;
    }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15,23,42,0.86);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
      padding: 1rem;
      box-sizing: border-box;
    }

    .modal {
      background: #020617;
      border-radius: 12px;
      padding: 1rem;
      max-width: 480px;
      width: 100%;
      border: 1px solid #1f2937;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .modal h2 {
      margin: 0 0 0.25rem;
      font-size: 1.1rem;
    }

    .modal-meta {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-bottom: 0.5rem;
    }

    .modal-question {
      margin: 0.25rem 0 0.6rem;
      font-size: 0.95rem;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      margin-bottom: 0.5rem;
    }

    .choice-btn {
      width: 100%;
      text-align: left;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #f9fafb;
      padding: 0.45rem 0.75rem;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .choice-btn:active {
      transform: scale(0.98);
    }

    .result-text {
      font-size: 0.9rem;
      min-height: 1.1em;
    }

    .correct {
      color: #22c55e;
    }

    .wrong {
      color: #f97316;
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      margin-top: 0.4rem;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h1>Julequiz</h1>
  <div class="subtitle">Velg √©n verdi per kategori, klikk p√• svaralternativ og se hvor mange poeng du f√•r üéÑ</div>

  <div class="top-bar">
    <div class="score">Poeng: <span id="score">0</span></div>
    <div style="display:flex;gap:0.4rem;flex-wrap:wrap;">
      <button class="btn-secondary btn" id="resetBtn">Nullstill</button>
      <button class="btn btn" id="helpBtn">‚ùî Regler</button>
    </div>
  </div>

  <div class="categories" id="categories"></div>

  <div class="footer">
    Du kan kun velge <strong>√©n verdi per kategori</strong>. N√•r den er brukt, l√•ses resten.
  </div>

  <!-- Modal -->
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
      <h2 id="modalCategory">Kategori</h2>
      <div class="modal-meta">
        Verdi: <span id="modalValue"></span> poeng
      </div>
      <div class="modal-question" id="modalQuestion"></div>
      <div class="choices" id="choices"></div>
      <div class="result-text" id="resultText"></div>
      <div class="modal-buttons">
        <button class="btn-secondary btn" id="closeBtn">Lukk</button>
      </div>
    </div>
  </div>

  <script>
    // Vanskeligere sp√∏rsm√•l (kategori A)
    const data = [
      {
        category: "Julefilmer",
        questions: [
          {
            value: 100,
            question: "Hvilken julefilm introduserte l√•ten ¬´White Christmas¬ª for f√∏rste gang?",
            answer: "holiday inn",
            choices: ["Holiday Inn", "White Christmas", "Meet Me in St. Louis", "It's a Wonderful Life"]
          },
          {
            value: 200,
            question: "I hvilken by foreg√•r handlingen i ¬´Die Hard¬ª?",
            answer: "los angeles",
            choices: ["Los Angeles", "New York", "Chicago", "Seattle"]
          },
          {
            value: 300,
            question: "Hva heter skuespilleren som spiller ‚ÄòThe Conductor‚Äô i Polarekspressen?",
            answer: "tom hanks",
            choices: ["Tom Hanks", "Tim Allen", "Jim Carrey", "Robin Williams"]
          },
          {
            value: 400,
            question: "I ¬´Love Actually¬ª: hvilken britisk by er Colin Firths skrivestue lokalisert i starten av filmen?",
            answer: "london",
            choices: ["London", "Bristol", "Manchester", "Oxford"]
          }
        ]
      },
      {
        category: "Julemat",
        questions: [
          {
            value: 100,
            question: "Hva kalles den tradisjonelle britiske julekaken laget av t√∏rket frukt, krydder og brennevin?",
            answer: "christmas pudding",
            choices: ["Christmas Pudding", "Fruitcake", "Mince Pie", "Plum Pudding"]
          },
          {
            value: 200,
            question: "I hvilken region i Norge er pinnekj√∏tt tradisjonelt mest utbredt?",
            answer: "vestlandet",
            choices: ["Vestlandet", "S√∏rlandet", "Nord-Norge", "Innlandet"]
          },
          {
            value: 300,
            question: "Hva kalles den italienske s√∏te julekaken laget med gj√¶rdeig, rosiner og kandisert frukt?",
            answer: "panettone",
            choices: ["Panettone", "Pandoro", "Colomba", "Torrone"]
          },
          {
            value: 400,
            question: "Hva heter den danske tradisjonelle risdesserten som serveres med kirseb√¶rsaus?",
            answer: "risalamande",
            choices: ["Risalamande", "Riskrem", "R√∏dgr√∏d", "Fromasj"]
          }
        ]
      },
      {
        category: "Julesanger",
        questions: [
          {
            value: 100,
            question: "I hvilket land ble sangen ¬´Silent Night¬ª (¬´Stille Nacht¬ª) skrevet?",
            answer: "√∏sterrike",
            choices: ["√òsterrike", "Tyskland", "Sveits", "Tsjekkia"]
          },
          {
            value: 200,
            question: "Hvilket √•r ble ¬´Last Christmas¬ª av Wham! utgitt?",
            answer: "1984",
            choices: ["1984", "1986", "1982", "1990"]
          },
          {
            value: 300,
            question: "Hvilken opprinnelse har melodien til ¬´Deilig er jorden¬ª?",
            answer: "schlesiske folkediktningen",
            choices: ["Schlesiske folkediktningen", "Bach", "Gruber", "Mohr"]
          },
          {
            value: 400,
            question: "Hva heter sangeren som ga ut ¬´All I Want for Christmas Is You¬ª i 1994?",
            answer: "mariah carey",
            choices: ["Mariah Carey", "Celine Dion", "Whitney Houston", "Ariana Grande"]
          }
        ]
      },
      {
        category: "Tradisjoner",
        questions: [
          {
            value: 100,
            question: "Hvilket land regnes som julenissens moderne hjemland (slik vi kjenner ham i dag, r√∏d drakt og reklame)?",
            answer: "usa",
            choices: ["USA", "Storbritannia", "Finland", "Tyskland"]
          },
          {
            value: 200,
            question: "Hva heter en av de islandske julefigurene som stjeler lys og mat ‚Äì √©n av de 13 ‚ÄòYule Lads‚Äô?",
            answer: "steikkjarstaur",
            choices: ["Steikkjarstaur", "Gryla", "Leppaludi", "Kertasn√≠kir"]
          },
          {
            value: 300,
            question: "Hvilken dato markeres ‚ÄòSaint Nicholas Day‚Äô i store deler av Europa?",
            answer: "6. desember",
            choices: ["6. desember", "5. desember", "2. desember", "10. desember"]
          },
          {
            value: 400,
            question: "Hva kalles den japanske tradisjonen med √• spise hurtigmat p√• julaften?",
            answer: "kfc",
            choices: ["KFC", "Ramen", "Sushi", "Tempura"]
          }
        ]
      },
      {
        category: "Litt vanskelig",
        questions: [
          {
            value: 100,
            question: "Hvilket europeisk land hevder √• ha verdens eldste dokumenterte julemarked (fra 1434)?",
            answer: "tyskland",
            choices: ["Tyskland", "√òsterrike", "Frankrike", "Ungarn"]
          },
          {
            value: 200,
            question: "Hva het den gamle norr√∏ne h√∏ytiden som julen historisk vokste ut fra?",
            answer: "j√≥l",
            choices: ["J√≥l", "Bl√≥t", "Midsommar", "H√∏stfest"]
          },
          {
            value: 300,
            question: "Hvilket romersk vinterfestival p√•virket senere julefeiringen i Europa?",
            answer: "saturnalia",
            choices: ["Saturnalia", "Lupercalia", "Floralia", "Vinalia"]
          },
          {
            value: 400,
            question: "I hvilken by ble Coca-Colas moderne r√∏de julenisse f√∏rst brukt i reklame p√• 1930-tallet?",
            answer: "new york",
            choices: ["New York", "Chicago", "Detroit", "Atlanta"]
          }
        ]
      }
    ];

    // Normaliserer svar (for robust sammenlikning)
    function normalize(str) {
      return str
        .toString()
        .trim()
        .toLowerCase()
        .replace(/√•/g, "aa")
        .replace(/√∏/g, "oe")
        .replace(/√¶/g, "ae");
    }

    // Shuffle for √• randomisere rekkef√∏lgen p√• alternativene
    function shuffle(arr) {
      return arr
        .map(x => ({ x, r: Math.random() }))
        .sort((a, b) => a.r - b.r)
        .map(obj => obj.x);
    }

    let score = 0;
    let usedQuestions = {};      // "cIndex-qIndex" -> true
    let usedCategory = {};       // "cIndex" -> true (n√•r √©n er valgt)

    const categoriesEl = document.getElementById("categories");
    const scoreEl = document.getElementById("score");
    const resetBtn = document.getElementById("resetBtn");
    const helpBtn = document.getElementById("helpBtn");

    const modalBackdrop = document.getElementById("modalBackdrop");
    const modalCategory = document.getElementById("modalCategory");
    const modalValue = document.getElementById("modalValue");
    const modalQuestion = document.getElementById("modalQuestion");
    const choicesEl = document.getElementById("choices");
    const resultText = document.getElementById("resultText");
    const closeBtn = document.getElementById("closeBtn");

    let current = null;

    function renderCategories() {
      categoriesEl.innerHTML = "";

      data.forEach((cat, cIndex) => {
        const card = document.createElement("div");
        card.className = "category-card";

        const header = document.createElement("div");
        header.className = "category-header";

        const title = document.createElement("div");
        title.className = "category-title";
        title.textContent = cat.category;

        const status = document.createElement("div");
        status.className = "category-status";
        status.textContent = usedCategory[cIndex]
          ? "Kategori brukt ‚úÖ"
          : "Velg √©n verdi";

        header.appendChild(title);
        header.appendChild(status);

        const valuesRow = document.createElement("div");
        valuesRow.className = "values-row";

        cat.questions.forEach((q, qIndex) => {
          const btn = document.createElement("button");
          btn.className = "value-btn";
          btn.textContent = q.value;

          const key = `${cIndex}-${qIndex}`;

          if (usedQuestions[key]) {
            btn.classList.add("used");
            btn.disabled = true;
          } else if (usedCategory[cIndex]) {
            // Kategori allerede tatt -> alle andre disabled
            btn.classList.add("category-done");
            btn.disabled = true;
          } else {
            btn.addEventListener("click", () => openQuestion(cIndex, qIndex));
          }

          valuesRow.appendChild(btn);
        });

        card.appendChild(header);
        card.appendChild(valuesRow);
        categoriesEl.appendChild(card);
      });
    }

    function openQuestion(cIndex, qIndex) {
      const q = data[cIndex].questions[qIndex];
      const key = `${cIndex}-${qIndex}`;
      if (usedQuestions[key] || usedCategory[cIndex]) return;

      current = { cIndex, qIndex, key, question: q };

      modalCategory.textContent = data[cIndex].category;
      modalValue.textContent = q.value;
      modalQuestion.textContent = q.question;
      resultText.textContent = "";
      resultText.className = "result-text";

      choicesEl.innerHTML = "";
      // Viktig: shuffle for √• randomisere rekkef√∏lgen
      shuffle(q.choices).forEach(choice => {
        const btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.textContent = choice;
        btn.addEventListener("click", () => handleChoice(choice));
        choicesEl.appendChild(btn);
      });

      modalBackdrop.style.display = "flex";
    }

    function handleChoice(choiceText) {
      if (!current) return;
      const user = normalize(choiceText);
      const correct = normalize(current.question.answer);

      const isCorrect = user === correct;

      if (isCorrect) {
        score += current.question.value;
        resultText.textContent = `Riktig! +${current.question.value} poeng üéâ`;
        resultText.className = "result-text correct";
      } else {
        score -= current.question.value;
        resultText.textContent = `Feil. Riktig svar var: "${current.question.answer}". -${current.question.value} poeng.`;
        resultText.className = "result-text wrong";
      }
      scoreEl.textContent = score;

      usedQuestions[current.key] = true;
      usedCategory[current.cIndex] = true; // l√•ser hele kategorien etter ett sp√∏rsm√•l

      setTimeout(() => {
        closeModal();
        renderCategories();
        if (allCategoriesDone()) {
          setTimeout(() => {
            alert(`Alle kategorier er brukt! Du endte p√• ${score} poeng.`);
          }, 200);
        }
      }, 1200);
    }

    function allCategoriesDone() {
      return data.every((_, idx) => usedCategory[idx]);
    }

    function closeModal() {
      modalBackdrop.style.display = "none";
      current = null;
    }

    closeBtn.addEventListener("click", closeModal);
    modalBackdrop.addEventListener("click", (e) => {
      if (e.target === modalBackdrop) closeModal();
    });

    resetBtn.addEventListener("click", () => {
      if (!confirm("Nullstill poeng og quiz?")) return;
      score = 0;
      usedQuestions = {};
      usedCategory = {};
      scoreEl.textContent = score;
      renderCategories();
      closeModal();
    });

    helpBtn.addEventListener("click", () => {
      alert(
`Regler:
- Hver kategori har flere verdier (100, 200, 300, 400).
- Du kan bare velge √âN verdi per kategori.
- N√•r du velger en verdi, f√•r du et sp√∏rsm√•l med svaralternativer.
- Klikk p√• alternativet du tror er riktig.
- Riktig: du f√•r poengverdien.
- Feil: du mister samme antall poeng.
- N√•r alle kategorier er brukt, er quizen ferdig.`
      );
    });

    // Start
    renderCategories();
  </script>
</body>
</html>
